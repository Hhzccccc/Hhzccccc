            var pwd = document.getElementById("pwd");

                pwd.type = "text";
                    deye.className='fa fa-eye-slash'

        layui.use(['form', 'layer', 'jquery'], function () {
            var form = layui.form,
                layer = parent.layer === undefined ? layui.layer : top.layer
            $ = layui.jquery;
            $("#loginname").blur(function () {
                    var loginname = $(this).val().trim();
                    if ("" == loginname) {
                        $(this).parent().addClass("has-error");
                        $(this).parent().removeClass("has-success");
                        $("#icon").addClass("glyphicon-remove");
                        $("#icon").removeClass("glyphicon-ok");
                    }else{
                        $(this).parent().addClass("has-success");
                        $(this).parent().removeClass("has-error");
                        $("#icon").removeClass("glyphicon-remove");
                        $("#icon").addClass("glyphicon-ok");
                    }
                $(this).val(loginname);
                });
            $("#pwd").blur(function () {
                var pwd = $(this).val().trim();
                if ("" == pwd) {
                    $(this).parent().addClass("has-error");
                    $(this).parent().removeClass("has-success");
                    $("#icon").addClass("glyphicon-remove");
                    $("#icon").removeClass("glyphicon-ok");
                }else{
                    $(this).parent().addClass("has-success");
                    $(this).parent().removeClass("has-error");
                    $("#icon").removeClass("glyphicon-remove");
                    $("#icon").addClass("glyphicon-ok");
                }
                $(this).val(pwd);
            });
            $("#btn-eye").click(function() {
                if (a) {
                    $(this).children().addClass("glyphicon-eye-close");
                    $(this).children().removeClass("glyphicon-eye-open");
                    $("#pwd").attr("type", "password");
                    a = false;
                } else {
                    $(this).children().addClass("glyphicon-eye-open");
                    $(this).children().removeClass("glyphicon-eye-close");
                    $("#pwd").attr("type", "text");
                    a = true;
                }
            });
            //登录按钮
            form.on("submit(login)", function (data) {
                $(this).text("登录中...").attr("disabled", "disabled").addClass("layui-disabled");
                setTimeout(function () {
                    $("#loginFrm").submit();
                }, 1000);
                return false;
            })
            $("#loginname").click(function () {
                $("#msg").fadeOut(500);
            })
            $("#pwd").click(function () {
                $("#msg").fadeOut(500);
            })
            //表单输入效果
            $(".loginBody .input-item").click(function (e) {
                e.stopPropagation();
                $(this).addClass("layui-input-focus").find(".layui-input").focus();
            })
            $(".loginBody .layui-form-item .layui-input").focus(function () {
                $(this).parent().addClass("layui-input-focus");
            })
            $(".loginBody .layui-form-item .layui-input").blur(function () {
                $(this).parent().removeClass("layui-input-focus");
                if ($(this).val() != '') {
                    $(this).parent().addClass("layui-input-active");
                } else {
                    $(this).parent().removeClass("layui-input-active");
                }
            })

        })
        //初始化Swiper
        var mySwiper = new Swiper ('.swiper', {
            //direction: 'vertical', // 垂直切换选项
            observer: true, //修改swiper自己或子元素时，自动初始化swiper
            observeParents: true,//修改swiper的父元素时，自动初始化swiper
            loop: true, // 循环模式选项

            effect: 'fade',
            fadeEffect: {
                crossFade: true,
            },
            speed: 3500,
            autoplay:true,//等同于以下设置
            autoplay: {
                delay: 3000,
                //到最后一张图片时不停止
                stopOnLastSlide: false,
                //触碰后不停止自动切换

                waitForTransition: false,
